<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Algorithms</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="Algorithms.js"></script>
	<style type="text/css" media="screen">
		.input {
			width:200px;
		}
	</style>
</head>
<body>
	<fieldset class="insert_sort">
		<legend>insert_sort(O(N)-O[N^2])</legend>
		<input type="text" class="input" value="5,2,4,6,1,3">
		<input type="button" class="go" value="go">
		<span class="result"></span>
	</fieldset>   
	<fieldset class="pop_sort">
		<legend>pop_sort(O[N^2])</legend>
		<input type="text" class="input" value="5,2,4,6,1,3">
		<input type="button" class="go" value="go">
		<span class="result"></span>
	</fieldset>  
	<fieldset class="sel_sort">
		<legend>sel_sort(O[N^2])</legend>
		<input type="text" class="input" value="5,2,4,6,1,3">
		<input type="button" class="go" value="go">
		<span class="result"></span>
	</fieldset>  
	<fieldset class="merge_sort">
		<legend>merge_sort(两个已排序的相等个数数组合并排序)</legend>
		<input type="text" class="input" value="2,4,5,7,1,2,3,6">
		<input type="button" class="go" value="go">
		<span class="result"></span>
	</fieldset>   
</body>
</html>
