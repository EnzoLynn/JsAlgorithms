<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Algorithms </title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="Algorithms.js"></script>
	<style type="text/css" media="screen">
		.input {
			width:200px;
		}
		.result{  
			width:800px;

			overflow:auto;
		}
	</style>
</head>
<body>
	<fieldset class="insert_sort">
		<legend>insert_sort(O(n^2)  O(1) 稳定)固定元素找位置</legend>
		<input type="text" class="input" value="5,2,4,6,1,3">
		<input type="button" class="go" value="go"> 
		<span class="timeConsuming"></span> 
		<div class="result"></div>
	</fieldset>   
	<fieldset class="pop_sort">
		<legend>pop_sort(O(n^2)  O(1) 稳定)两两互换位置</legend>
		<input type="text" class="input" value="5,2,4,6,1,3">
		<input type="button" class="go" value="go"> 
		<span class="timeConsuming"></span> 
		<div class="result"></div>
	</fieldset>  
	<fieldset class="sel_sort">
		<legend>sel_sort(O(n^2)  O(1) 不稳定)固定位置找元素</legend>
		<input type="text" class="input" value="5,2,4,6,1,3">
		<input type="button" class="go" value="go"> 
		<span class="timeConsuming"></span> 
		<div class="result"></div>
	</fieldset>  
	 
	<fieldset class="merge_sort_recursion">
		<legend>merge_sort_recursion(O(nlog2_n)  O(nlog2_n) 稳定)</legend>
		<input type="text" class="input" value="5,2,4,6,1,3">
		<input type="button" class="go" value="go"> 
		<span class="timeConsuming"></span> 
		<div class="result"></div>
	</fieldset>  
	<fieldset class="merge_sort_iteration">
		<legend>merge_sort_iteration(O(nlog2_n)  O(nlog2_n) 稳定)</legend>
		<input type="text" class="input" value="5,2,4,6,1,3">
		<input type="button" class="go" value="go"> 
		<span class="timeConsuming"></span> 
		<div class="result"></div>
	</fieldset>  

	<fieldset class="quick_sort">
		<legend>quick_sort(O(n^2)  O(1) 不稳定)</legend>
		<input type="text" class="input" value="5,2,4,6,1,3">
		<input type="button" class="go" value="go"> 
		<span class="timeConsuming"></span> 
		<div class="result"></div>
	</fieldset>  
	
</body>
</html
